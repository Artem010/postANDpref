<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Postfix and Infix notations</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- BOOTSTRAP -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	body{
		font-size: 16px;
		margin-top: 1%;
	}
	.answer{
		margin: 10px 0 10px 0;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<form>
				<div class="col-sm-6">
					<div class="form-group">
						<input type="radio" name='r1' value='postfix' checked="true" >To postfix
						<input type="radio" name='r1' value='prefix'>To prefix
						<br>
						<input class="form-control" type="text" value="(a+b-c*d)/e">
					</div>
					<button type="button" class="btn btn-success" onclick="_translate()">Translate</button>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<input type="radio" name='r2' value='postfix' checked="true" >From postfix
						<input type="radio" name='r2' value='prefix'>From prefix
						<br>
						<input class="form-control" type="text" name='toInf' value="ab+cd*-e/">
					</div>
					<button type="button" class="btn btn-success" onclick="_translateInf()">Translate</button>
				</div>
			</form>
		</div>
	</div>
		
	<script src="common.js"></script>
</body>
</html>

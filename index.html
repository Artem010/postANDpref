<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Postfix and Infix notations</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- BOOTSTRAP -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-md-6">
				<input type="radio" checked="true" name='r1' value='postfix'>To postfix
				<input type="radio" name='r1' value='prefix'>To prefix
				<br>
				<input type="text" value="a*b+c*d/e">
				<button onclick="_translate()">Translate</button>
			</div>
			<div class="col-md-6">
				<input type="radio" name='r2' value='postfix'>From postfix
				<input type="radio" checked="true" name='r2' value='prefix'>From prefix
				<br>
				<input type="text" name='toInf' value="+a*bc">
				<button onclick="_translateInf()">Translate</button>
			</div>
		</div>
	</div>
		
		

		<script src="common.js"></script>
</body>
</html>
